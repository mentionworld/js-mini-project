        <h2>Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageinDays()">
                    click
                </button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">
                    reset
                </button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>
        </div>
    </div>

        <h2>Cat Generator</h2>
        <button class="btn btn-success" id="cat-generate" onclick="generate()">

                </button>

        </div>
    </div>

    <div class="container-4">
        <h2 id="change-by-color">Change the Color of All Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">
                We 
            </button>
            <button class="btn btn-danger">
            Are
            </button>
            <button class="btn btn-warning">
                JavaScript
            </button>

            Programmer !
            </button>
